<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9616159709699470" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #05163d;
      color: #fff;
      text-align: center;
    }

    header {
      width: 100%;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #0ff3ff44;
    }

    header img {
      height: 45px;
      border-radius: 10px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 15px;
      background: rgba(255,255,255,0.07);
      box-shadow: 0 0 35px rgba(0,255,255,0.15);
      backdrop-filter: blur(12px);
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 90%;
      padding: 15px;
      margin-top: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00eaff;
      transition: 0.2s;
    }

    button:hover {
      background: #00ffff;
      transform: scale(1.04);
    }

    .progress {
      width: 85%;
      height: 10px;
      margin: 15px auto;
    }

    .ad-box {
      margin: 25px 0;

      border-radius: 12px;
      border: 1px dashed cyan;
      color: cyan;
    }

    a.download-link {
      color: #00ff9d;
      font-size: 20px;
      display: block;
      margin-top: 12px;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo">
  <span class="title">YT Convert Pro</span>
</header>

<div class="container">

  <!-- TOP ADS -->
  <div class="ad-box">AdSense Top Ad</div>

  <!-- YOUTUBE TO MP3 / MP4 -->
  <h2>YouTube Converter</h2>
  <input id="ytURL" placeholder="Paste YouTube video link...">

  <select id="ytFormat">
    <option value="mp3">MP3</option>
    <option value="mp4">MP4</option>
  </select>

  <button onclick="convertYT()">Convert</button>

  <progress id="ytProgress" class="progress" value="0" max="100"></progress>

  <div id="ytResult"></div>

  <!-- MIDDLE ADS -->
  <div class="ad-box">AdSense Middle Ad</div>

  <!-- VIDEO UPLOAD -->
  <h2>Upload Video</h2>
  <input type="file" id="uploadFile">

  <select id="uploadFormat">
    <option value="mp3">MP3</option>
    <option value="mp4">MP4</option>
  </select>

  <button onclick="convertUpload()">Convert</button>

  <progress id="uploadProgress" class="progress" value="0" max="100"></progress>

  <div id="uploadResult"></div>

  <!-- BOTTOM ADS -->
  <div class="ad-box">AdSense Bottom Ad</div>

</div>

<script>
async function convertYT() {
  const url = document.getElementById("ytURL").value;
  const format = document.getElementById("ytFormat").value;
  const result = document.getElementById("ytResult");

  result.innerHTML = "Converting...";

  let res = await fetch("/api/ytmp3", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url })
  });

  let data = await res.json();

  if (data.download) {
    result.innerHTML = `<a class="download-link" href="${data.download}" target="_blank">Download ${format.toUpperCase()}</a>`;
  } else {
    result.innerHTML = "Conversion failed.";
  }
}

async function convertUpload() {
  const file = document.getElementById("uploadFile").files[0];
  const format = document.getElementById("uploadFormat").value;
  const result = document.getElementById("uploadResult");

  if (!file) return alert("Select a file first!");

  const fd = new FormData();
  fd.append("video", file);
  fd.append("format", format);

  result.innerHTML = "Converting...";

  let res = await fetch("/upload", { method:"POST", body: fd });
  let data = await res.json();

  if (data.download) {
    result.innerHTML = `<a class="download-link" href="${data.download}" target="_blank">Download ${format.toUpperCase()}</a>`;
  } else {
    result.innerHTML = "Conversion failed.";
  }
}
</script>

</body>
</html>
