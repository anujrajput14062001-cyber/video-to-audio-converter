<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video / YouTube to MP3 Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background:#0a1c3a; color:#fff; text-align:center; font-family:sans-serif; padding:30px; }
    .box { background:#123; padding:20px; margin:auto; width:90%; max-width:500px; border-radius:12px; box-shadow:0 0 20px #00f3ff55; }
    button { padding:14px 20px; border:none; background:#00eaff; font-size:18px; border-radius:8px; cursor:pointer; }
    input,select{width:90%;padding:12px;margin:10px;border-radius:6px;border:none;}
    a{color:#00ff9d;}
  </style>
</head>

<body>

  <h2>Video / YouTube to MP3 Converter ðŸŽµ</h2>

  <div class="box">

    <h3>Upload Video</h3>
    <input type="file" id="videoFile" />
    <select id="format">
      <option value="mp3">MP3</option>
    </select>
    <button onclick="convertUpload()">Convert Upload â†’ Audio</button>
    <p id="uploadLink"></p>

    <hr style="margin:20px">

    <h3>YouTube URL</h3>
    <input id="ytURL" placeholder="Paste YouTube link" />
    <button onclick="convertYT()">Convert YouTube â†’ MP3</button>
    <p id="ytLink"></p>
  </div>

<script>
async function convertUpload(){
  let file = document.getElementById("videoFile").files[0];
  if(!file) return alert("Select a video!");

  let fd = new FormData();
  fd.append("video", file);
  fd.append("format", document.getElementById("format").value);

  let res = await fetch("/upload", { method:"POST", body:fd });
  let data = await res.json();
  if(data.download){
    document.getElementById("uploadLink").innerHTML =
      `<a href="${data.download}">Download Audio</a>`;
  }
}

async function convertYT(){
  let url = document.getElementById("ytURL").value;
  if(!url) return alert("Paste YouTube URL!");

  let res = await fetch("/youtube", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ url })
  });

  let data = await res.json();
  if(data.download){
    document.getElementById("ytLink").innerHTML =
      `<a href="${data.download}">Download MP3</a>`;
  } else {
    alert("YouTube conversion failed");
  }
}
</script>

</body>
</html>
