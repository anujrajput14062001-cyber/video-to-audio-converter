<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video / YouTube to MP3 Converter</title>

  <!-- Google Adsense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9616159709699470"
    crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #001f3f, #000814);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 25px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 10px;
    }

    .drop-zone {
      padding: 35px;
      border: 2px dashed cyan;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .drop-zone:hover {
      background: rgba(0, 255, 255, 0.15);
    }

    select, input {
      width: 95%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 95%;
      padding: 15px;
      font-size: 18px;
      background: cyan;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #00eaff;
      transform: scale(1.03);
    }

    .progress {
      width: 90%;
      height: 10px;
      margin: 10px auto;
    }

    .download-link {
      color: #00ff00;
      font-size: 18px;
      display: block;
      margin-top: 10px;
    }

    .section-title {
      margin-top: 35px;
      font-size: 22px;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>ðŸŽµ Video / YouTube to MP3 Converter</h2>

    <!-- ðŸ”¹ YouTube Conversion Section -->
    <div class="section-title">YouTube to MP3</div>

    <input type="text" id="ytUrl" placeholder="Paste YouTube URL here..." />

    <button onclick="convertYouTube()">Convert YouTube â†’ MP3</button>

    <div id="ytResult"></div>


    <!-- ðŸ”¹ Video Upload Section -->
    <div class="section-title">Upload Video to Convert</div>

    <div id="dropZone" class="drop-zone">Drag & Drop Videos Here<br>or Click to Select</div>
    <input type="file" id="videoInput" accept="video/*" style="display: none">

    <select id="formatSelect">
      <option value="mp3">MP3</option>
      <option value="wav">WAV</option>
      <option value="ogg">OGG</option>
    </select>

    <button onclick="convertAll()">Convert All</button>

    <progress id="progressBar" class="progress" value="0" max="100"></progress>

    <div id="downloadLinks"></div>
  </div>

  <script>
    const dropZone = document.getElementById("dropZone");
    const videoInput = document.getElementById("videoInput");

    dropZone.onclick = () => videoInput.click();
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.style.background = "rgba(0,255,255,0.2)"; };
    dropZone.ondragleave = () => dropZone.style.background = "transparent";

    dropZone.ondrop = (e) => {
      e.preventDefault();
      dropZone.style.background = "transparent";
      videoInput.files = e.dataTransfer.files;
    };

    // ================================
    // ðŸŽ¥ Video to MP3 Conversion
    // ================================
    function convertAll() {
      const file = videoInput.files[0];
      if (!file) return alert("Please select a video file first.");

      const fd = new FormData();
      fd.append("video", file);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/upload");
      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) {
          document.getElementById("progressBar").value = (e.loaded / e.total) * 100;
        }
      };

      xhr.onload = () => {
        const data = JSON.parse(xhr.responseText);
        document.getElementById("downloadLinks").innerHTML =
          `<a class="download-link" href="${data.download}" target="_blank">Download MP3</a>`;
      };

      xhr.send(fd);
    }

    // ================================
    // ðŸŽµ YouTube Conversion
    // ================================
    async function convertYouTube() {
      const url = document.getElementById("ytUrl").value;
      if (!url) return alert("Enter a YouTube URL");

      let res = await fetch("/youtube", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      let data = await res.json();
      if (data.error) return alert("Conversion failed");

      document.getElementById("ytResult").innerHTML =
        `<a class="download-link" href="${data.download}" target="_blank">Download MP3</a>`;
    }
  </script>

</body>
</html>
