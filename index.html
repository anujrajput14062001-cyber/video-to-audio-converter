<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube to MP3 Converter</title>

  <style>
    body {
      background: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .box {
      width: 90%;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: #013a63;
      border-radius: 15px;
      box-shadow: 0 0 20px cyan;
    }
    input {
      width: 95%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 18px;
    }
    button {
      width: 95%;
      padding: 15px;
      background: cyan;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #00eaff;
    }
  </style>
</head>

<body>
  <h1>YouTube to MP3 Converter üéµ</h1>
  <div class="box">
    <input id="ytUrl" placeholder="Enter YouTube URL..." />

    <button onclick="convert()">Convert to MP3</button>

    <p id="status"></p>
    <a id="downloadBtn" style="display:none; color:yellow; font-size:20px;" download>‚¨á Download MP3</a>
  </div>

  <script>
    async function convert() {
      const url = document.getElementById("ytUrl").value;
      const status = document.getElementById("status");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!url) {
        status.innerText = "‚ùå Please enter a YouTube URL";
        return;
      }

      status.innerText = "‚è≥ Converting... Please wait...";

      try {
        const res = await fetch("/api/ytmp3", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });

        const data = await res.json();

        if (data.status !== 200) {
          status.innerText = "‚ùå Conversion failed";
          return;
        }

        status.innerText = "‚úÖ Conversion Complete!";
        downloadBtn.href = data.result.download_url;
        downloadBtn.style.display = "block";

      } catch (err) {
        status.innerText = "‚ùå Server Error";
      }
    }
  </script>
</body>
</html>
